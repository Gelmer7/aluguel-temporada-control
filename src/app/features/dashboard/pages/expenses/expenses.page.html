<div class="p-4">
  <p-card>
    <ng-template pTemplate="header">
      <div class="flex items-center gap-2">
        <i class="pi pi-arrow-up"></i>
        <span>{{ 'TERMS.EXPENSES' | translate }}</span>
        <p-button
          pButton
          label="Novo Gasto"
          icon="pi pi-plus"
          (click)="showExpenseForm = true"
        ></p-button>
      </div>
    </ng-template>
    <div class="p-2">
      <app-expense-form [(visible)]="showExpenseForm" (save)="onSaveExpense($event)">
      </app-expense-form>

      <div class="mt-4">
        <h3>Lista de Gastos</h3>
        @if (expenses.length === 0) {
        <div>Nenhum gasto cadastrado.</div>
        } @if (expenses.length > 0) {
        <ul class="list-none p-0">
          @for (expense of expenses; track expense) {
          <li class="p-2 border-bottom-1 surface-border flex justify-content-between">
            <span>{{ expense.description }}</span>
            <span class="font-bold">{{ expense.amount | currency }}</span>
          </li>
          }
        </ul>
        }
      </div>
    </div>
  </p-card>
</div>
