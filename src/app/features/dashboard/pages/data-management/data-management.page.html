<p-toast />

<div class="container mx-auto p-4 max-w-4xl flex flex-col gap-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Gastos -->
    <p-card header="Gastos" subheader="Importação e Exportação de Gastos (JSON)">
      <div class="flex flex-col gap-4">
        <p class="text-surface-600 dark:text-surface-400 text-sm">
          Faça o backup dos seus gastos ou importe dados de outro sistema usando o formato JSON.
        </p>

        <div class="flex flex-wrap gap-3">
          <p-button
            label="Download Gastos"
            icon="pi pi-download"
            [loading]="loading()"
            (onClick)="onDownloadExpenses()"
            styleClass="w-full sm:w-auto"
          />

          <p-button
            label="Upload Gastos"
            icon="pi pi-upload"
            severity="secondary"
            [loading]="loading()"
            (onClick)="fileInput.click()"
            styleClass="w-full sm:w-auto"
          />
          <input
            #fileInput
            type="file"
            accept=".json"
            class="hidden"
            (change)="onUploadExpenses($event)"
          />
        </div>
      </div>
    </p-card>

    <!-- Placeholder para Ganhos ou outros dados -->
    <p-card header="Ganhos" subheader="Em breve" styleClass="opacity-60">
      <div class="flex flex-col gap-4">
        <p class="text-surface-600 dark:text-surface-400 text-sm">
          A funcionalidade de importação e exportação de ganhos será implementada em breve.
        </p>

        <div class="flex flex-wrap gap-3">
          <p-button
            label="Download Ganhos"
            icon="pi pi-download"
            [disabled]="true"
            styleClass="w-full sm:w-auto"
          />
        </div>
      </div>
    </p-card>
  </div>
</div>
