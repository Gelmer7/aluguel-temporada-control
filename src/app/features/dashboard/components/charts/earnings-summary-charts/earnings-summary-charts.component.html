<app-dialog
  [(visible)]="visible"
  [header]="'REPORTS.SUMMARY' | translate"
  icon="pi pi-chart-line"
  [showFooter]="false"
  width="90vw"
  maxWidth="1200px"
>
  @if (chartData()) {
    <app-stacked-bar-chart
      [series]="chartData()!.series"
      [labels]="chartData()!.labels"
      [groups]="chartData()!.years"
      height="400"
    />
  } @else {
    <div class="flex flex-col items-center justify-center p-12 text-surface-500">
      <i class="pi pi-chart-bar text-5xl mb-4"></i>
      <p>{{ 'EXPENSE_CHARTS.NO_DATA' | translate }}</p>
    </div>
  }
</app-dialog>
