<div class="flex flex-col h-screen overflow-hidden" aria-label="Shell do dashboard">
  <header class="flex-none">
    <app-app-toolbar (toggleMenu)="toggleMobileMenu()"></app-app-toolbar>
  </header>

  <div class="flex flex-1 overflow-hidden p-0.5">
    <!-- Sidebar Desktop (oculta em mobile) -->
    <app-sidebar-menu
      class="h-full hidden lg:block"
      [items]="navItems"
      [collapsed]="collapsed()"
      (toggleSidebar)="toggleSidebar()"
    ></app-sidebar-menu>

    <!-- Drawer Mobile (oculta em desktop) -->
    <p-drawer
      [(visible)]="mobileMenuVisible"
      position="left"
      [style]="{ width: '280px' }"
      header="Menu"
    >
      <div class="h-full overflow-y-auto pt-4">
        <app-sidebar-menu
          [items]="navItems"
          [collapsed]="false"
          (toggleSidebar)="mobileMenuVisible.set(false)"
        ></app-sidebar-menu>
      </div>
    </p-drawer>

    <main class="flex-1 flex flex-col pl-0.5 min-w-0" role="main" aria-label="Área principal">
      <section
        class="flex-1 flex flex-col min-h-0 rounded-sm border border-gray-200 overflow-hidden"
        aria-label="Conteúdo"
      >
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>

  <!-- <footer class="flex-none">
    <app-status-bar></app-status-bar>
  </footer> -->
</div>
