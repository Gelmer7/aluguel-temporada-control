<div class="flex flex-col h-screen overflow-hidden bg-surface-50 dark:bg-surface-950" aria-label="Shell do dashboard">

  <!-- Botão Flutuante para Abrir Menu -->
  <div class="fixed top-4 left-4 z-50 flex items-center gap-1">
    <p-button
    icon="pi pi-bars"
    [rounded]="true"
    [raised]="true"
    severity="secondary"
    (onClick)="menuVisible.set(true)"
    pTooltip="Abrir Menu"
    tooltipPosition="right"
    />
    <div
      class="flex flex-col items-center leading-none gap-1 cursor-pointer hover:opacity-80 transition-opacity"
      routerLink="/dashboard/home"
      pTooltip="Trocar Casa Ativa"
      tooltipPosition="right"
    >
      <i class="pi pi-home text-lg text-primary"></i>
      <span class="text-[8px] font-bold uppercase tracking-wider text-surface-700 dark:text-surface-300">
        {{ activeHouseName() }}
      </span>
    </div>
  </div>

  <!-- Menu Unificado (Drawer) -->
  <app-sidebar-menu
    [items]="navItems"
    [visible]="menuVisible()"
    (onVisibleChange)="menuVisible.set($event)"
  ></app-sidebar-menu>

  <div class="flex flex-1 overflow-hidden">
    <main class="flex-1 flex flex-col min-w-0" role="main" aria-label="Área principal">
      <section
        class="flex-1 flex flex-col min-h-0 overflow-hidden"
        aria-label="Conteúdo"
      >
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>
</div>
