<div class="flex flex-col h-screen" aria-label="Shell do dashboard">
  <header>
    <app-app-toolbar></app-app-toolbar>
  </header>

  <div class="flex flex-1 overflow-hidden p-0.5">
    <app-sidebar-menu
      class="h-full"
      [items]="navItems"
      [collapsed]="collapsed()"
      (toggleSidebar)="toggleSidebar()"
    ></app-sidebar-menu>

    <main class="flex-1 flex flex-col pl-0.5 min-w-0" role="main" aria-label="Área principal">
      <section
        class="h-full rounded-md border border-gray-200 overflow-auto min-h-0"
        aria-label="Conteúdo"
      >
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>

  <footer>
    <app-status-bar></app-status-bar>
  </footer>
</div>
