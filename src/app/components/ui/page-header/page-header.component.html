<div
  class="flex-none flex items-center justify-between gap-3 bg-surface-0 dark:bg-surface-900 p-1 rounded-xl shadow-sm border border-surface-200 dark:border-surface-700"
>
  <div class="flex items-center gap-1 ml-10">
    <!-- Ícone da Página -->
    <div
      class="w-10 h-10 sm:w-12 sm:h-12 rounded-lg bg-primary-50 dark:bg-primary-900/20 flex items-center justify-center"
    >
      <i [class]="'pi ' + icon() + ' text-primary text-xl sm:text-2xl'"></i>
    </div>

    <!-- Título da Página -->
    <h1 class="text-lg sm:text-xl font-bold text-surface-900 dark:text-surface-0 m-0">
      {{ title() | translate }}
    </h1>
  </div>

  <!-- Ação à Direita (Opcional) -->
  @if (showAction()) {
    <p-button
      [icon]="actionIcon()"
      [label]="actionLabel() | translate"
      (onClick)="handleAction()"
      [pTooltip]="actionTooltip() | translate"
      tooltipPosition="left"
      [size]="'small'"
      class="flex-shrink-0"
    />
  }
</div>
